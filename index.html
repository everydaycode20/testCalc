<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/634f493a19.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class="main-container">

        <section class="calculator">
            <section class="screen">
                <input type="text" name="text" id="texto" class="texto" readonly lang="en-150">
            </section>

            <section class="buttons">

                <button class="btn clear">Clear</button>
                <button class="btn divide">รท</button>
                <button class="btn multiply">x</button>
                <button class="btn sum">+</button>
                <button class="btn minus">-</button>
                <button class="btn equal">=</button>
                <button class="btn 1">1</button>
                <button class="btn 2">2</button>
                <button class="btn 3">3</button>
                <button class="btn 4">4</button>
                <button class="btn 5">5</button>
                <button class="btn 6">6</button>
                <button class="btn 7">7</button>
                <button class="btn 8">8</button>
                <button class="btn 9">9</button>
                <button class="btn 0">0</button>
                <button class="btn backspace">
                    <i class="fas fa-backspace"></i>
                </button>
                <button class="btn point">.</button>

            </section>
        </section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
